<template name="editOrder">

	<div class="small-title">
		<div class="container">

			<h1 class="caption">Редактирование заказа</h1>

			{{> appErrors}}

			<form class="bg-white" role="form">
				<div class="form-group">
					<label for="title">Тема</label>
					<input class="form-control" name="title" type="text" value="{{title}}" placeholder="Тема"/>
				</div>
				<div class="form-group">
					<label for="message">Описание</label>
					<textarea class="form-control" name="message" type="text">{{message}}</textarea>
				</div>
				<div class="form-group">
					<button type="submit" class="btn btn-primary submit">Сохранить</button>
					<button type="button" class="btn btn-default cancel">Отмена</button>
				</div>
				<hr/>
				<div class="form-group">
					<button type="button" class="btn btn-danger delete">Удалить</button>
				</div>
			</form>

		</div>
	</div>

</template>
