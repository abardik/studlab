<template name="newComment">

	<form name="comment" class="list-form comment-form">
		<div class="form-group">
			<textarea class="form-control" name="body" rows="1" placeholder="{{t9n 'Leave a comment'}}" style="resize: none;"></textarea>
		</div>
		<div class="form-group" style="display: none">
			<button type="submit" class="btn btn-primary submit">{{t9n 'Send'}}</button>
		</div>
	</form>

</template>
